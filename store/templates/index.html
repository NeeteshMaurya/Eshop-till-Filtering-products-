{% extends 'base.html' %}

{% block content %}

    <div class="container-fluid mt-3" style="background-color: coral;">
     <div class="row">
       <!--Filter/Sidebar-->
         <div class="col-lg-2 mx-auto">
           <div class="list-group">

            <a href="/" class="list-group-item list-group-item-action ">All products</a>

           {% for category in category %}
             <a href="/?category={{category.id}}" class="list-group-item list-group-item-action ">{{category.name}}</a>
           {% endfor %}
           </div>
         </div>


       <!--products-->
     <div id='products' class="col-lg-10 mx-auto">
       <div class="row mx-auto">
       {% for product in products %}
       <div class="card mx-auto mt-4 mb-3 bg-warning" style="width: 25rem;">
        <img src="{{product.image.url}}" class="card-img-top" alt="...">
       <div class="card-body">
        <p class="card-title">{{product.name}}</p>
        
        <p class="card-text"><b>{{product.price}}</b></p>
         <a href="#" class="btn btn-primary btn-small">Add to Cart</a>
         </div>
        </div>
       {% endfor %}
       </div>
      </div>
     </div>
    </div>
{% endblock content %}
